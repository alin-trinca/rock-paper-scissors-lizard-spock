<div class="game">

  <div class="score">
    <h2><span id="humanScore">0</span>Human</h2>
    <h2><span id="skynetScore">0</span>Skynet</h2>
  </div>

  <div class="players">
    <div class="player player-human" id="human">
      <div class="choice" title="Rock" id="humanRock" onclick="select('rock')">
        <i class="fa-solid fa-hand-rock"></i>
      </div>
      <div class="choice" title="Paper" id="humanPaper" onclick="select('paper')">
        <i class="fa-solid fa-hand-paper"></i>
      </div>
      <div class="choice" title="Scissors" id="humanScissors" onclick="select('scissors')">
        <i class="fa-solid fa-hand-scissors"></i>
      </div>
      <div class="choice" title="Lizard" id="humanLizard" onclick="select('lizard')">
        <i class="fa-solid fa-hand-lizard"></i>
      </div>
      <div class="choice" title="Spock" id="humanSpock" onclick="select('spock')">
        <i class="fa-solid fa-hand-spock"></i>
      </div>
    </div>

    <div class="player player-skynet" id="skynet">
      <div class="choice" id="skynetRock">
        <i class="fa-solid fa-hand-rock"></i>
      </div>
      <div class="choice" id="skynetPaper">
        <i class="fa-solid fa-hand-paper"></i>
      </div>
      <div class="choice" id="skynetScissors">
        <i class="fa-solid fa-hand-scissors"></i>
      </div>
      <div class="choice" id="skynetLizard">
        <i class="fa-solid fa-hand-lizard"></i>
      </div>
      <div class="choice" id="skynetSpock">
        <i class="fa-solid fa-hand-spock"></i>
      </div>
    </div>
  </div>

  <div class="result">
    <h3 class="result__text" id="resultText"></h3>
  </div>

  <div class="buttons">
    <button class="again" onclick="playAgain()">Play Again</button>
    <button class="reset" onclick="resetAll()"><i class="fa-solid fa-arrows-rotate"></i> Reset</button>
  </div>

</div>
